<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Curso - Spring Boot</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Nombres</th>
				<th>Edad</th>
			</tr>
		</thead>
		<tbody th:each="person : ${people}">
			<tr>
				<th th:text="${person.name}"></th>
				<th th:text="${person.age}"></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
